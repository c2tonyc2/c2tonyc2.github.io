  <script>

    function random(n) {
        return Math.floor(Math.random() * n);
    }

    var transition_time = 500;
    var waiting_time = 2000;
    var originDot = $('span#dotContainer img')
    var images0 = $('div#dots0 img');
    var images1 = $('div#dots1 img');
    var n = images0.length;
    var current0 = random(n);
    var current1 = random(n)
    var offset1 = 200;

    function getRandom(min, max, suffix) {
        var percent = String(Math.floor(Math.random() * (max - min + 1)) + min);
        return percent += suffix;
    }
    function positioner(images, current) {
      images.eq(current).css('left', getRandom(5, 85, '%'));
      images.eq(current).css('top', getRandom(5, 75, '%'));
      images.eq(current).css('width', getRandom(50, 150, ''));
      images.eq(current).css('height', 'auto');
      images.eq(current).css('opacity', '0.8'); // TODO: Handle color mixing with opacity
    }

    images0.hide();
    images1.hide();
    originDot.fadeOut(transition_time * 7) // TODO: Add a delay

    var interval_id = setInterval(function () {
         images0.eq(current0).fadeOut(transition_time, function () {
             current0 = random(n);
             images0.eq(current0).fadeIn({
                                        duration: transition_time,
                                        start: positioner(images0, current0)
                                       });
         });
    }, 2 * transition_time + waiting_time);

    var interval_id = setInterval(function () {
         images1.eq(current1).fadeOut(transition_time + offset1, function () {
             current1 = random(n);
             images1.eq(current1).fadeIn({
                                        duration: transition_time + offset1,
                                        start: positioner(images1, current1)
                                       });
         });
    }, 2 * transition_time + waiting_time + offset1);
